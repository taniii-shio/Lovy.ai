service: lovy-ai-api

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  memorySize: 256
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
    NODE_ENV: ${self:provider.stage}
    ALLOWED_ORIGIN: ${self:custom.allowedOrigins.${self:provider.stage}}
  apiGateway:
    metrics: true
    usagePlan:
      quota:
        limit: 100
        period: DAY
      throttle:
        rateLimit: 5
        burstLimit: 10

plugins:
  - serverless-plugin-typescript

custom:
  allowedOrigins:
    dev: "*"
    prod: "https://yourdomain.com"  # 本番環境のフロントエンドドメインに変更してください
  allowCredentials:
    dev: false
    prod: true

functions:
  hello:
    handler: src/presentation/handlers/hello.handler
    events:
      - http:
          path: /api/v1/hello
          method: get
          cors:
            origin: ${self:custom.allowedOrigins.${self:provider.stage}}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: ${self:custom.allowCredentials.${self:provider.stage}}

  diagnosis:
    handler: src/presentation/handlers/diagnosis.handler
    events:
      - http:
          path: /api/v1/diagnosis
          method: post
          cors:
            origin: ${self:custom.allowedOrigins.${self:provider.stage}}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: ${self:custom.allowCredentials.${self:provider.stage}}

package:
  individually: true
  patterns:
    - "!.git/**"
    - "!.vscode/**"
    - "!node_modules/**"
    - "!.serverless/**"
    - "!.build/**"
    - "!*.md"
    - "!tests/**"
    - "!*.test.ts"
