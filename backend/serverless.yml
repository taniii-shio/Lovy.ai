service: lovy-ai-api

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  memorySize: 256
  timeout: 30
  environment:
    STAGE: ${self:provider.stage}
    NODE_ENV: ${self:provider.stage}
  logs:
    restApi: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: "*"
  apiGateway:
    restApiId: !Ref ApiGatewayRestApi
    shouldStartNameWithService: true

plugins:
  - serverless-plugin-typescript

functions:
  diagnosis:
    handler: src/interface/http/DiagnosisHandler.handler
    events:
      - http:
          path: /api/v1/diagnosis
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          throttling:
            maxRequestsPerSecond: 10
            maxConcurrentRequests: 5

package:
  individually: true
  patterns:
    - "!.git/**"
    - "!.vscode/**"
    - "!node_modules/**"
    - "!.serverless/**"
    - "!.build/**"
    - "!*.md"
    - "!tests/**"
    - "!*.test.ts"
